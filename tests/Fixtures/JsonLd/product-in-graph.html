<!DOCTYPE html>
<html>
<head>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "WebSite",
                "name": "Example Store"
            },
            {
                "@type": "Product",
                "name": "Graph Product",
                "description": "Found in graph",
                "url": "https://example.com/graph-product",
                "image": "https://example.com/graph.jpg",
                "offers": {
                    "@type": "Offer",
                    "price": "199.00",
                    "priceCurrency": "USD"
                }
            }
        ]
    }
    </script>
</head>
<body></body>
</html>
