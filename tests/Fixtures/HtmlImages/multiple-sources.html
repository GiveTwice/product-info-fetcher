<!doctype html>
<html>
<head>
    <title>Product with Multiple Image Sources</title>
</head>
<body>
    <div id="product-container">
        <img id="landingImage"
             src="https://cdn.example.com/images/product-small.jpg"
             data-old-hires="https://cdn.example.com/images/product-hires.jpg"
             alt="Main Product"/>
        <img class="product-image secondary"
             src="https://cdn.example.com/images/product-angle-2.jpg"
             alt="Product Angle 2"/>
        <img class="main-image gallery"
             src="https://cdn.example.com/images/product-gallery.jpg"
             data-zoom-image="https://cdn.example.com/images/product-gallery-zoom.jpg"
             alt="Product Gallery"/>
    </div>
</body>
</html>
